<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css" />
	<link rel="stylesheet" href="dist/reveal.css" />
	<link rel="stylesheet" href="dist/theme/black.css" />

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css" />
	</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-background-color="rgb(43, 48, 58)">MGEC54 Group Debate</section>
			<section data-background-color="rgb(146, 220, 229)" data-transition="zoom">Does class size matter?</section>
			<section>
				<section data-background-color="rgb(238, 229, 233)" data-transition="fade">Pros:</section>
				<section data-background-color="rgb(124, 124, 124)" data-transition="concave">Better understanding of class material
				</section>
				<section data-background-color="rgb(214, 73, 51)">higher test scores</section>
			</section>
			</div>
			</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
		});
			</script>
	</body>

</html>
